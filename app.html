<!DOCTYPE  html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Web Page</title>

</head>

<body>

  <header>
    <h1>HTML Web Page</h1>
    <p>This is a bacic html page</p>
  </header>
  <nav>
    <ul>
      <li>
        <a href="Link1">Home</a>
      </li>
      <li>
        <a href="Link2">About</a>
      </li>
      <li>
        <a href="Link3">Services</a>
      </li>
    </ul>
  </nav>

  <section id="text">

    <div class="container">
      <h1>This is a basic html page</h1>
      <form>
        <input type="email" placeholder="Enter Email...">
        <button type="submit" class="button_1">Subscribe</button>
        <ul>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
              alt="HTML image" height="50px" width="50px">
          </li>
          <li>
            <img src="https://wpguru.co.uk/wp-content/uploads/2013/09/CSS-Logo-214x300.png" alt="css image" height="50px" width="50px">
          </li>
          <li>
            <img src="https://www.manejandodatos.es/wp-content/uploads/2017/04/javascript.png" alt="js image" height="50px"
              width="50px">
          </li>
        </ul>
      </form>
    </div>

    <section id="forms">
      <header>
        <h1>Form elements</h1>
      </header>
      <form>
        <fieldset id="forms__input">
      
          <p>
            <label for="input__text">Text Input</label>
            <input id="input__text" type="text" placeholder="Text Input">
          </p>
          <p>
            <label for="input__password">Password</label>
            <input id="input__password" type="password" placeholder="Type your Password">
          </p>
          <p>
            <label for="input__webaddress">Web Address</label>
            <input id="input__webaddress" type="url" placeholder="http://yoursite.com">
          </p>
          <p>
            <label for="input__emailaddress">Email Address</label>
            <input id="input__emailaddress" type="email" placeholder="name@email.com">
          </p>
          <p>
            <label for="input__phone">Phone Number</label>
            <input id="input__phone" type="tel" placeholder="(999) 999-9999">
          </p>
          <p>
            <label for="input__search">Search</label>
            <input id="input__search" type="search" placeholder="Enter Search Term">
          </p>
          <p>
            <label for="input__text2">Number Input</label>
            <input id="input__text2" type="number" placeholder="Enter a Number">
          </p>
          <p>
            <label for="input__text3" class="error">Error</label>
            <input id="input__text3" class="is-error" type="text" placeholder="Text Input">
          </p>
          <p>
            <label for="input__text4" class="valid">Valid</label>
            <input id="input__text4" class="is-valid" type="text" placeholder="Text Input">
          </p>
          <p>
          <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other  
  </p>
  <select id = "countries">
    <option value = "India">India</option>
    <option value = "USA">USA</option>
    <option value = "Australia">Australia</option>
    <option value = "Cannada">Cannada</option>
    <option value = "United Kingdom">United</option>
  </select>
        </fieldset>
      </form>
    </section>
    <aside> <h1>Aside Tag</h1>
    <p>This is the basic html page with new elements</p></aside>
    <article id="video">
      <header>
        <h2>Video</h2>
      </header>
      <div>
        <video controls="">video</video>
      </div>

    </article>
    <article id="canvas">
      <header>
        <h2>Canvas</h2>
      </header>
      <div>
        <canvas>canvas</canvas>
      </div>

    </article>
    <article id="svg">
      <header>
        <h2>Inline SVG</h2>
      </header>
      <div>
        <svg width="100px" height="100px">
          <rect width="100px" height="100px" fill="brown"></circle>
        </svg>
      </div>

    </article>

    <footer id="contentinfo">
      <p>HTML Web Page, Copyright &copy; 2018</p>
    </footer>





</body>

</html>
